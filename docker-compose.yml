version: '3'

services:

  api:
    container_name: test_mutant_api
    image: node:12
    networks:
      - redis_db
    ports:
      - "8080:8080"
    command: sh -c "npm install && npm run dev"
    depends_on:
      - redis
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      NODE_ENV: development
    env_file:
      - .env

  redis:
    container_name: test_mutant_redis
    image: redis
    networks:
      - redis_db
    command: redis-server
    expose:
      - 6379

networks:
  redis_db:
